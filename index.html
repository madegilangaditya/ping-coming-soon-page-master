<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e2d43de176.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <div class="row">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
    </div>
  </header>
  <div class="showcase">
    <div class="row">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>

      <form class="notify-form">
        <div class="form-control">
          <input class="email" type="text" placeholder="Your Email Address..." aria-label="Email Address">
          <span class="email-control"></span>
        </div>
        <div class="form-control">
          <input class="btn-submit" type="submit" value="Notify Me">
        </div>
      </form>
      <img src="images/illustration-dashboard.png" alt="Dashboard image">
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="social-link">
        <ul>
          <li><a id="fb" href="#fb"><span class="fab fa-facebook-f"></span></a></li>
          <li><a id="tw" href="#tw"><span class="fab fa-twitter"></span></a></li>
          <li><a id="ig" href="#ig"><span class="fab fa-instagram"></span></a></li>
        </ul>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/style.js"></script>
</body>
</html>
